<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/🃏" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>BlackJack</title>

  <body>
    <header class="title">
      <h1>BlackJack</h1>
    </header>

    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-danger">New Game</button>
        <button class="btn btn-primary">Order Card</button>
        <button class="btn btn-primary">Stop</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1 class="mb-3">Gamer 1 - <small>0</small></h1>
        <div id="gamer-deck">
          <!-- <img class="deck" src="assets/cartas/10C-min.png" alt="deck card" /> -->
        </div>
      </div>
    </div>

    <hr />

    <div class="row container mt-2">
      <div class="col">
        <h1 class="mb-3">Gamer 1 - <small>0</small></h1>
        <div id="computer-deck">
          <!-- <img class="deck" src="assets/cartas/10C-min.png" alt="deck card" /> -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
